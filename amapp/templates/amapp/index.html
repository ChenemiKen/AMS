{% extends 'amapp/base.html' %}

{% block title %}AMS-Home{% endblock %}
{% block home-active %}class=" nav-item active"{% endblock %}
{% block content %}
  <div class="container">
    <div class="card" id="home-card">
      <div class="row">
        <div class="home col-lg-4">
          <h1>ATTENDANCE<br><span class="smaller">MANAGEMENT</span><br>SYSTEM</h1>
        </div>
        <div class="home-right col-lg-8">
          <p class="buttonlike col-md-6 offset-md-3 mb-4">Start a session</p>
          <form method="POST" action="{% url 'amapp:start-session'%}">
            {% csrf_token %}
            <div class=form-row>
              <div class="form-group col-sm-6">
                <input name="register-name" type="text" placeholder="Register Name" class="form-control">
              </div>
              <div class="form-group col-sm-6">
                <input name="device-id" type="text" placeholder="Devide Id" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <input name="title" type="text" placeholder="Title" class="form-control">
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                  <label for="start-time">Start time</label>
                  <input name="start-time" type="time" placeholder="Start time" class="form-control" id="start-time">
              </div>
              <div class="form-group col-sm-6">
                  <label for="end-time">End time</label>
                  <input name="end-time" type="time" placeholder="End time" class="form-control" id="end-time">
              </div>
            </div>
            <div class="form-group">
              <input name="password" type="password" placeholder="Register Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mr-auto">Start &nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
