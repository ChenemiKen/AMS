{% extends 'amapp/base.html' %}
{% block title %}AMS-Create Register{% endblock %}
{% block dashboard-active %}class="nav-item active"{% endblock %}
{% block content %}
    <main>
        <div class="flex-container">
            <div id="sidebar" class="collapse show">
                <div class="sidenav-item">
                    <a href="#">
                        <div class="sidenav-active my-4">
                            <i class="fas fa-tachometer-alt"></i>
                            <h6>Dashboard</h6>
                        </div>
                    </a>
                </div>
                <div class="sidenav-item my-4">
                    <a href="#">
                        <div>
                            <i class="fas fa-calendar-alt"></i>
                            <h6>Sessions</h6>
                        </div>
                    </a>
                </div>
                <div class="sidenav-item my-4">
                    <a href="#">
                        <div>
                            <i class="fas fa-address-card"></i>
                            <h6>Students</h6>
                        </div>
                    </a>
                </div>
                <div class="sidenav-item my-4">
                    <a href="#">
                        <div>
                            <i class="fas fa-user-plus"></i>
                            <h6>Add student</h6>
                        </div>
                    </a>
                </div>
                <div class="sidenav-item my-4">
                    <a href="{% url 'amapp:create_register'%}">
                        <div>
                            <i class="fas fa-user-plus"></i>
                            <h6>Create Register</h6>
                        </div>
                    </a>
                </div>
            </div>
            <div id="workspace">
                <div class="row heading-ve-margn">
                    <div class="col-6 offset-3 my-sm-4 ">
                        <button class="btn btn-primary ml-auto mx-sm-4">Create Register&nbsp;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 offset-md-3 card cred">
                        <form action="{% url 'amapp:create_register' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                              <input name='reg_name' type="text" placeholder="Register Name" class="form-control">
                            </div>

                            <div class="form-group">
                                <input name='email' type="email" placeholder="Email" class="form-control">
                            </div>

                            <div class="form-group">
                                <input name='password1' type="password" placeholder="Password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <input name='password2' type="password" placeholder="Confirm password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary mr-auto" id="submit-btn">Create &nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                        </form>
                    </div>
                </div>
                
            </div> 
        </div>
    </main>
{% endblock %}
